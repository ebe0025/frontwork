<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 리스트</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <style>
        #table {
            border: 2px solid;
            border-collapse: collapse;
        }
    
        #table th,td{
            border: 1px solid;
            
        }
    </style>
    
</head>

<body>
    <h1>게시판 리스트</h1>
    <table id="table">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody id="tr">
            <tr id="tr1">
                <td>3</td>
                <td>세번째 글 제목</td>
                <td>user01</td>
                <td>23</td>
                <td>2023-03-31</td>
            </tr>
            <tr id="tr2">
                <td>2</td>
                <td>두번째 글 제목</td>
                <td>user02</td>
                <td>15</td>
                <td>2023-03-13</td>
            </tr>
            <tr id="tr3">
                <td>1</td>
                <td>첫번째 글 제목</td>
                <td>admin</td>
                <td>75</td>
                <td>2023-03-12</td>
            </tr>
        </tbody>
    </table>

    <p id="result"></p>

    <script>
        //`선택된 게시글 정보 : 
     

        $('#tr').children().click(function(){

            let textValue =[];
            $(this).children().each(function(key, value){
                textValue[key] = $(value).text();
            })
            //console.log(textValue[0]);
            let info = `선택된 게시글 정보 : ${textValue[0]} / ${textValue[1]} / ${textValue[2]} / ${textValue[3]} / ${textValue[4]}`;

            $('#result').text(info);
        })
    

    </script>
</body>
</html>
