    <style>
        div {
            background : beige;
            border: 1px solid yellow;
            border-radius: 10px;
            width: 400px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        p {
            width: 390px;
            height: 50px;
            border: 1px solid lightgray;
            border-radius: 10px;
            line-height: 50px;
            padding-left: 10px;
            display: none;
        }
    </style>

    <div >Q. 질문입니다</div>
    <p >A. 질문에 대한 답변입니다</p>

    <div>Q. 점심시간은 언제입니다?</div>
    <p >A. 12시 50분 ~ 1시 50분까지 입니다.</p>

    <div>Q. 쉬는시간은 언제입니까?</div>
    <p>A. 매시 50분부터 10분간 휴식입니다</p>

    <div>Q. 종료시간은 언제입니까?</div>
    <p>A. 오후 6시 30분입니다</p>

    <div>Q. 본인은 열심히 공부하십니까?</div>
    <p>A. 매일 1시간씩 공부하고 있습니다.</p>

    <script>
        $(() => {

            $('div').click(function(){
                if($(this).next().css('display') == 'none'){
                    $(this).next().slideDown(1000);
                }
                else{
                    $(this).next().slideUp(1000);
                }
            })

        })
    </script>
</body>
